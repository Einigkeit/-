<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Emblem_of_the_Communist_Party_of_China.svg/1024px-Emblem_of_the_Communist_Party_of_China.svg.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>知识竞赛系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              party: {
                red: '#b91c1c', // deep red
                dark: '#7f1d1d', // darker red
                gold: '#fbbf24', // bright gold
                yellow: '#f59e0b', // darker gold
                cream: '#fffbeb', // background cream
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              serif: ['"Noto Serif SC"', 'SimSun', 'Songti SC', 'serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
              'pop': 'pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              pop: {
                '0%': { transform: 'scale(0.9)' },
                '100%': { transform: 'scale(1)' },
              },
              shake: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
              }
            }
          },
        },
      }
    </script>
    <style>
      :root {
        --fs-global: 1;
        --fs-question: 1;
        --fs-option: 1.2;
        --fs-ui: 1;
        --fs-tag: 1;
        --fs-answer: 1;
        --fs-detail: 1;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #7f1d1d;
        color: #f8fafc;
        font-size: calc(1rem * var(--fs-global));
      }
      .font-song {
        font-family: "SimSun", "Songti SC", serif;
      }
      /* Independent font scaling classes */
      .scale-question { font-size: calc(1.875rem * var(--fs-question)); }
      .scale-option { font-size: calc(1.25rem * var(--fs-option)); }
      .scale-ui { font-size: calc(1rem * var(--fs-ui)); }
      .scale-tag { font-size: calc(1.125rem * var(--fs-tag)); }
      .scale-answer { font-size: calc(1.5rem * var(--fs-answer)); }
      .scale-detail { font-size: calc(1.125rem * var(--fs-detail)); }
      
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

      /* Specialized animation for centered elements to avoid layout jitter */
      .animate-slide-up-centered {
        animation: slideUpCentered 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      @keyframes slideUpCentered {
        0% { transform: translate(-50%, 30px); opacity: 0; }
        100% { transform: translate(-50%, 0); opacity: 1; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "uuid": "https://esm.sh/uuid@^13.0.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
